<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Assignees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<h1>List of Assignees:</h1>

<a href="/">List of Todos</a>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tr th:each="assignee : ${assignees}" th:object="${assignee}">
        <td th:text="*{assigneeId}"></td>
        <td><a th:href="@{|/assignees-list/*{assigneeId}|}" th:text="*{name}"></a></td>
        <td th:text="*{email}"></td>
        <td><a th:href="@{|/delete-assignee/*{assigneeId}|}"><button type="button" class="btn btn-outline-warning">Delete</button> </a></td>
        <td><a th:href="@{|*{assigneeId}/editAssignee|}"><button type="button" class="btn btn-outline-warning">Edit</button> </a></td>
    </tr>
</table>

</body>
</html>
