<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Edit assignee</h1>
<form th:action="'/edit-assignee?id='+${assignee.assigneeId}" th:method="POST" >
    <label for="name">Update name</label>
    <input autofocus id="name" name="name" th:value="${assignee.name}">

    <label for="email">Update email</label>
    <input autofocus id="email" name="email" th:value="${assignee.email}">

    <button type="submit">UPDATE</button>
</form>

</body>
</html>
