<!DOCTYPE html>
<html>
<head>
    <link href="login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="greybox">
    <form action="#">
        <h1>ACCOUNT LOGIN</h1>
        <div id="user">
            <label for="username">USERNAME</label>
            <input required autofocus id="username" name="username" type="text">
        </div>
        <div id="pass">
            <label for="password">PASSWORD</label>
            <input required autofocus id="password" name="password" type="text">
        </div>
        <div id="forgotpwd">
            <a id="link" style="text-decoration:none" href="http://google.com">Forgot password?</a>
        </div>
        <div id="login">
            <input type="image" src="login.jpg" alt="Submit">
        </div>
    </form>
</div>
</body>
</html>
